<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Online portfolio of a professional web designer">
    <meta name="author" content="Alexander Kosnitskiy">
    <meta name="keywords" content="programming, web, design, portfolio, professional, developer, html, css, JavaScript">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Alexander's portfolio</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="./style.css">
    <!-- endinject -->
</head>

<body class="body body_light">

<aside class="themeSwitch">
    <input class="themeSwitch__button" type="image"
           src="resources/night-mode.png" alt="Switch theme"/>
</aside>

<div class="card card_light">
    <div class="card-info">
        <header class="card-info__employee-info">
            <img class="card-info__avatar" src="resources/profile.jpeg" alt="Alexander's avatar"/>

            <div class="card-info__title">
                <div class="card-info__title-header">Alexander</div>
                <div class="card-info__title-job">Software Developer</div>
            </div>

            <div class="card-info__menu">
                <a href="https://github.com/rick/roll" target="_blank">
                    <img class="card-info__menu-icon" src="resources/github.png" alt="github"/>
                </a>
                <a href="https://vk.com/video-79153897_456239331" target="_blank">
                    <img class="card-info__menu-icon" src="resources/vk.png" alt="vk"/>
                </a>
                <a href="https://ok.ru/video/25167353" target="_blank">
                    <img class="card-info__menu-icon" src="resources/ok.png" alt="TamTam"/>
                </a>
            </div>

        </header>
        <a class="card-info__download card-info__download_light" href=https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1"
           target="_blank"><span>Download CV</span></a>
        <footer class="card-info__footer">
            <div>©2020 All rights reserved.</div>
        </footer>
    </div>

    <div class="card-plate card-plate_light">
        <div class="card-plate__skills">

            <div class="card-plate__skills__instance">
                <div class="card-plate__skills__instance-name">
                    глинокодинг
                </div>
                <div class="card-plate__skills__instance-stat">
                    <div class="card-plate__skills__instance-stat-bar">
                        <div class="card-plate__skills__instance-stat-bar-filled"></div>
                    </div>
                    <div class="card-plate__skills__instance-stat-percentage">
                        38%
                    </div>
                </div>
            </div>

            <form class="card-plate__skills__constructor">
                <label for="skillName">
                    <input type="text" placeholder="Skill name" id="skillName" required
                    minlength="4" maxlength="25">
                </label>
                <label for="percentage">
                    <input type="number" placeholder="100" id="percentage" required
                    min="0" max="100">
                </label>
                <input type="submit">
            </form>

        </div>
        <div class="card-plate__footer">
            <a href="index.html">Check Out My Main Page!</a>
        </div>
    </div>
</div>
<!-- inject:js -->
<script src="./app.js"></script>
<script src="./skills.js"></script>
<!-- endinject -->
</body>
</html>
